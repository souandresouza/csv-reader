<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de CSV</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css"> <!-- External stylesheet -->
</head>
<body>
  <h1>Visualizador de Arquivo CSV</h1>
  <input type="file" id="csvFileInput" accept=".csv" aria-label="Selecione um arquivo CSV para visualizar" />
<p id="lineCount" style="font-size: small; color: #ffffff; margin: 10px 0;"></p> <!-- New element for line count -->
<div id="output" role="alert" aria-live="polite"></div>
  <script src="script.js"></script> <!-- External script -->
</body>
</html>
